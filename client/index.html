<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">    
</head>
<body class="container">    

    <header class="message">

        <h1 class="text">Negociações</h1>        
        <div id="mensagemView"></div>
        
    </header>

    <div class="adjust">           

        <form class="adjust-form form" onsubmit="negociacaoController.adiciona(event)">        

            <div class="box">
                <label for="data">Data</label>
                <input type="date" id="data" class="form-control" required autofocus/>        
            </div>   
            
            
            <div class="box">
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="0" id="quantidade" class="form-control" value="0" required/>
            </div>
            
            <div class="box">
                <label for="valor">Valor</label>
                <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
            </div>          
            
            <div class="box">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" class="form-control" required/>        
            </div>  

                <button class="btn btn-primary btn-decoration" type="submit">Incluir</button>
                <button class="btn btn-primary btn-decoration" type="button">Apagar</button>
              
        </form>
    </div>    
    
    <div class="fill-info" id="negociacoesView"></div>
    
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script>
        let negociacaoController = new NegociacaoController();
    </script>
</body>
</html>
